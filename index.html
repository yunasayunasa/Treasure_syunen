<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <title>Final Mesh Test (Image Source Check)</title>
    <style>
        body { margin: 0; background-color: #1d1d1d; overflow: hidden; }
    </style>
</head>
<body>

<script>
class ExampleScene extends Phaser.Scene
{
    preload ()
    {
        // ★★★ 画像のURLを、Wikimedia Commonsのパブリックドメイン画像に変更 ★★★
        this.load.image('character', 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/PNG_transparency_demonstration_1.png/280px-PNG_transparency_demonstration_1.png');
    }

    create ()
    {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2;

        const texture = this.textures.get('character');
        if (!texture.valid) { // 画像がロードできたかチェック
            this.add.text(10, 50, 'Image load failed!', { color: '#ff0000' });
            return;
        }
        
        const frame = texture.get();
        const width = frame.width;
        const height = frame.height;

        const h_segments = 2;
        const v_segments = 2;
        const vertices = [];
        const uvs = [];
        const colors = [];
        const alphas = [];
        for (let i = 0; i <= v_segments; i++) {
            const v = i / v_segments;
            for (let j = 0; j <= h_segments; j++) {
                const u = j / h_segments;
                vertices.push((u * width) - (width / 2), (v * height) - (height / 2));
                uvs.push(u, v);
                colors.push(0xffffff);
                alphas.push(1);
            }
        }
        const faces = [];
        for (let i = 0; i < v_segments; i++) {
            for (let j = 0; j < h_segments; j++) {
                const p1 = i * (h_segments + 1) + j;
                const p2 = p1 + 1;
                const p3 = p1 + (h_segments + 1);
                const p4 = p3 + 1;
                faces.push(p1, p3, p4, p1, p4, p2);
            }
        }
        
        const mesh = this.add.mesh(x, y, 'character', null, vertices, uvs, faces, false, null, colors, alphas);
        
        this.add.text(10, 10, 'Final Mesh Test', { color: '#ffffff' });
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    scene: ExampleScene
};

const game = new Phaser.Game(config);
</script>

</body>
</html>
