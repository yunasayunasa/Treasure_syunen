<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <title>Final Local Mesh Test</title>
    <style>
        body { margin: 0; background-color: #1d1d1d; overflow: hidden; }
    </style>
</head>
<body>

<script>
class ExampleScene extends Phaser.Scene
{
    preload ()
    {
        // 同じフォルダにある 'character.png' を読み込む
        this.load.image('character', 'character.png');
    }

    create ()
    {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2;

        const texture = this.textures.get('character');
        
        // ★★★ "Image load failed!" のチェックを削除 ★★★
        // Phaserのライフサイクルを信じ、createが呼ばれた時点では
        // テクスチャはロード済みであると仮定する。
        // もしロードに失敗していれば、Phaser自体がコンソールに警告を出す。

        const frame = texture.get();
        const width = frame.width;
        const height = frame.height;

        // --- フラット配列によるグリッド情報生成 ---
        const h_segments = 2, v_segments = 2;
        const vertices = [], uvs = [], colors = [], alphas = [];
        for (let i = 0; i <= v_segments; i++) {
            const v = i / v_segments;
            for (let j = 0; j <= h_segments; j++) {
                const u = j / h_segments;
                vertices.push((u * width) - (width / 2), (v * height) - (height / 2));
                uvs.push(u, v);
                colors.push(0xffffff);
                alphas.push(1);
            }
        }
        const faces = [];
        for (let i = 0; i < v_segments; i++) {
            for (let j = 0; j < h_segments; j++) {
                const p1 = i * (h_segments + 1) + j, p2 = p1 + 1, p3 = p1 + (h_segments + 1), p4 = p3 + 1;
                faces.push(p1, p3, p4, p1, p4, p2);
            }
        }
        
        const mesh = this.add.mesh(x, y, 'character', null, vertices, uvs, faces, false, null, colors, alphas);
        
        this.add.text(10, 10, 'Final Local Mesh Test: Success!', { color: '#ffffff', fontSize: '24px' });
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    scene: ExampleScene
};

const game = new Phaser.Game(config);
</script>

</body>
</html>
