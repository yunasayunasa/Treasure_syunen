<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <title>Flat Array Mesh Test (Phaser 3.80)</title>
    <style>
        body { margin: 0; background-color: #1d1d1d; overflow: hidden; }
    </style>
</head>
<body>

<script>
class ExampleScene extends Phaser.Scene
{
    preload ()
    {
        this.load.image('character', 'https://labs.phaser.io/assets/pics/character-face.png');
    }

    create ()
    {
        const x = window.innerWidth / 2;
        const y = window.innerHeight / 2;

        const texture = this.textures.get('character');
        const frame = texture.get();
        const width = frame.width;
        const height = frame.height;

        // --- フラット配列によるグリッド情報生成 ---
        const h_segments = 2;
        const v_segments = 2;

        const vertices = []; // [x0, y0, x1, y1, ...]
        const uvs = [];      // [u0, v0, u1, v1, ...]
        const colors = [];   // [c0, c1, c2, ...]
        const alphas = [];   // [a0, a1, a2, ...]

        for (let i = 0; i <= v_segments; i++) {
            const v = i / v_segments;
            for (let j = 0; j <= h_segments; j++) {
                const u = j / h_segments;
                
                // 頂点座標 (中心が0,0)
                vertices.push((u * width) - (width / 2), (v * height) - (height / 2));
                // UV座標
                uvs.push(u, v);
                // 色とアルファ
                colors.push(0xffffff);
                alphas.push(1);
            }
        }

        // 面情報 (これは変更なし)
        const faces = [];
        for (let i = 0; i < v_segments; i++) {
            for (let j = 0; j < h_segments; j++) {
                const p1 = i * (h_segments + 1) + j;
                const p2 = p1 + 1;
                const p3 = p1 + (h_segments + 1);
                const p4 = p3 + 1;
                faces.push(p1, p3, p4); // 1つ目の三角形
                faces.push(p1, p4, p2); // 2つ目の三角形
            }
        }
        // --- グリッド情報生成ここまで ---

        // add.meshの引数に、フラット配列を渡す
        const mesh = this.add.mesh(x, y, 'character', null, vertices, uvs, faces, false, null, colors, alphas);
        
        this.add.text(10, 10, 'Flat Array Mesh Test', { color: '#ffffff' });
    }
}

const config = {
    type: Phaser.AUTO,
    width: window.innerWidth,
    height: window.innerHeight,
    scene: ExampleScene
};

const game = new Phaser.Game(config);
</script>

</body>
</html>
